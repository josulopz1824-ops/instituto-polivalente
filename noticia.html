<body>
    <div class="contenedor-detalle">

        <h1 id="titulo-noticia">Cargando título...</h1>

            </div>

    <script src="noticias.js"></script>
    <script>
        // Lógica para detectar qué noticia mostrar
        function cargarDetalle() {
            // 1. Obtener el ID de la URL (ej: noticia.html?id=1)
            const urlParams = new URLSearchParams(window.location.search);
            const noticiaId = urlParams.get('id');

            // 2. Buscar esa noticia en nuestra lista
            const noticiaEncontrada = noticias.find(n => n.id == noticiaId);

            if (noticiaEncontrada) {
                // 3. Poner la información en el HTML
                document.getElementById('titulo-noticia').innerText = noticiaEncontrada.titulo;
                document.getElementById('fecha-noticia').innerText = noticiaEncontrada.fecha;
                document.getElementById('contenido-noticia').innerHTML = `
                    <p>${noticiaEncontrada.contenido}</p>
                    <p>Aquí puedes agregar más detalles que solo existan en esta vista...</p>
                `;
                document.title = noticiaEncontrada.titulo;
            } else {
                document.getElementById('titulo-noticia').innerText = "Noticia no encontrada";
            }
        }

        // Ejecutar al cargar la página
        window.onload = cargarDetalle;
    </script>
